[phases.setup]
nixPkgs = ["nodejs_20", "npm-10_x", "openssl"]

[phases.install]
# Ensure devDependencies (typescript, prisma, etc.) are installed in Railway builds
cmds = ["npm ci --include=dev || npm install --include=dev"]

[phases.build]
cmds = ["npx prisma generate", "npm run build"]

[start]
cmd = "npx prisma db push --skip-generate && npm run start"
